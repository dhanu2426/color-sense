        // Function to generate RGB-based color palette
        function generateRGBPalette() {
            const red = parseInt(document.getElementById('red').value) || 0;
            const green = parseInt(document.getElementById('green').value) || 0;
            const blue = parseInt(document.getElementById('blue').value) || 0;
            const rgbPalette = document.getElementById('rgbPalette');
            rgbPalette.innerHTML = '';

            const complementary = `rgb(${255 - red}, ${255 - green}, ${255 - blue})`;
            const analogous1 = `rgb(${(red + 30) % 255}, ${(green + 30) % 255}, ${(blue + 30) % 255})`;
            const analogous2 = `rgb(${(red + 60) % 255}, ${(green + 60) % 255}, ${(blue + 60) % 255})`;

            [complementary, analogous1, analogous2].forEach(color => {
                const box = document.createElement('div');
                box.className = 'color-box';
                box.style.backgroundColor = color;
                box.dataset.color = color;
                box.addEventListener('dblclick', () => copyToClipboard(color));
                rgbPalette.appendChild(box);
            });
        }

        // Copy to Clipboard Function
